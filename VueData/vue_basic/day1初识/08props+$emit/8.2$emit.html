<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">

		</style>
	</head>
	<body>
		<div id="app802">
			<zzz :count="123"></zzz>
			<hr>
			<input type="text" v-model.number="count1">
			{{count1}}
			<zzz :count="count1" @zz='setMyCount'></zzz>
		</div>

		
		<!-- <script src="http://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script> -->
		<script type="text/javascript" src="../../js/vue.js"></script>
		<script>
			//全局：
			Vue.component('zzz', {
				props: {//组件内不能修改props的变量
					count: {
						type: Number,
						default: 0
					},	
				},
				template:`
					<h1>{{count}}<button @click='setCount'>change</button></h1>
					`,
				methods: {
					setCount() {
						this.$emit('zz',2020) 
							//vue提供的用于触发本组件自定义事件的方法
					}
				}
			})

			//局部vue
			new Vue({
				el: "#app802",
				data() {
					return {
						count1: 20,
					}
				},
				methods: {
					setMyCount(data) {
						this.count1 = data
					}
				}
				
			})
		</script>
	</body>
</html>
